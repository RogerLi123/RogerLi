    </div></td>

  <tr>
    <td height="19" colspan="2" rowspan="2" bgcolor="#FFFFFF"><div align="center"><img src="../image/素材6.jpg" width="96%" height="416" /></div></td>
    <td height="19" bgcolor="#FFCC99"><h3 align="center"><strong>简介</strong></h3></td>
    <td height="19" colspan="3" bgcolor="#FFFFFF">&nbsp;</td>
  </tr>
  <tr>
    <td colspan="4" bgcolor="#FFFFFF"><p align="justify"><span data-text="true">《蜡笔小新：呼风唤雨！猛烈！大人帝国的反击》是由<a href="https://baike.baidu.com/item/%E5%8E%9F%E6%83%A0%E4%B8%80/10336289?fromModule=lemma_inlink" target="_blank" data-from-module="summary">原惠一</a>执导的动画电影，于2001年4月21日在日本上映。由<a href="https://baike.baidu.com/item/%E7%9F%A2%E5%B2%9B%E6%99%B6%E5%AD%90/9497180?fromModule=lemma_inlink" target="_blank" data-from-module="summary">矢岛晶子</a>、<a href="https://baike.baidu.com/item/%E6%A5%A2%E6%A1%A5%E7%BE%8E%E7%BA%AA/11001973?fromModule=lemma_inlink" target="_blank" data-from-module="summary">楢桥美纪</a>、<a href="https://baike.baidu.com/item/%E8%97%A4%E5%8E%9F%E5%90%AF%E6%B2%BB/8003409?fromModule=lemma_inlink" target="_blank" data-from-module="summary">藤原启治</a>、<a href="https://baike.baidu.com/item/%E5%85%B4%E6%A2%A0%E9%87%8C%E7%BE%8E/1207182?fromModule=lemma_inlink" target="_blank" data-from-module="summary">兴梠里美</a>等人参与配音。</span></p>
      <p align="justify"><span data-text="true">该片是<a href="https://baike.baidu.com/item/%E8%9C%A1%E7%AC%94%E5%B0%8F%E6%96%B0%E5%89%A7%E5%9C%BA%E7%89%88/7117649?fromModule=lemma_inlink" target="_blank" data-from-module="summary">蜡笔小新剧场版</a>系列的第9部，以<a href="https://baike.baidu.com/item/%E8%87%BC%E4%BA%95%E4%BB%AA%E4%BA%BA/2028880?fromModule=lemma_inlink" target="_blank" data-from-module="summary">臼井仪人</a>的漫画《<a href="https://baike.baidu.com/item/%E8%9C%A1%E7%AC%94%E5%B0%8F%E6%96%B0/29538?fromModule=lemma_inlink" target="_blank" data-from-module="summary">蜡笔小新</a>》为基础，讲述了小新一行人在一个叫&ldquo;20世纪博览会&rdquo;的游乐园，展开的一场夺取未来的故事。</span></p>
